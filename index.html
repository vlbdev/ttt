<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <aside>
      <p>
        <img src="close-custom.png" alt="" width="40" /><label for="crossName"
          >Player 1 name: </label
        ><input type="text" name="crossName" id="crossName" value="Player" />
        <br />
        <br />
        <img src="circle-outline-custom.png" alt="" width="35" /><label
          for="circleName"
          >Player 2 name: </label
        ><input
          type="text"
          name="circleName"
          id="circleName"
          value="Another Player"
        />
      </p>
    </aside>
    <div class="grid">
      <div data-id="1"></div>
      <div data-id="2"></div>
      <div data-id="3"></div>
      <div data-id="4"></div>
      <div data-id="5"></div>
      <div data-id="6"></div>
      <div data-id="7"></div>
      <div data-id="8"></div>
      <div data-id="9"></div>
    </div>
    <aside>
      <p>Score</p>

      <p class="scoreRow">
        <span id="resultPlayer1Name" class="player1Name">Player</span>
        <span id="resultPlayer2Name" class="player2Name">Another Player</span>
      </p>
      <p class="scoreRow">
        <span id="player1Score" class="player1Score">0</span
        ><span id="player2Score" class="player2Score">0</span>
      </p>

      <p>
        <button class="resetButton" type="button">Reset</button>
      </p>
    </aside>
    <dialog>
      <h2>win</h2>
      <button id="next">Next round</button>
    </dialog>
    <!--<footer></footer>-->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <aside>
      <p>
        <img src="close-custom.png" alt="" width="50" /><label for="crossName"
          >Player name: </label
        ><input type="text" name="crossName" id="crossName" />
        <br />
        <br />
        <img src="circle-outline-custom.png" alt="" width="50" /><label
          for="circleName"
          >Player name: </label
        ><input type="text" name="circleName" id="circleName" />
      </p>
    </aside>
    <div class="grid">
      <div data-id="1"></div>
      <div data-id="2"></div>
      <div data-id="3"></div>
      <div data-id="4"></div>
      <div data-id="5"></div>
      <div data-id="6"></div>
      <div data-id="7"></div>
      <div data-id="8"></div>
      <div data-id="9"></div>
    </div>
    <aside></aside>
    <!--<footer></footer>-->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <aside>
      <p>Play with computer</p>
      <br />
      <label for="crossName">Enter your name: </label
      ><input type="text" name="crossName" id="crossName" />
      <br />
      <br />
      <p>Two players mode</p>
      <p>
        <img src="close-custom.png" alt="" width="50" /><label for="crossName"
          >Player name: </label
        ><input type="text" name="crossName" id="crossName" />
        <br />
        <br />
        <img src="circle-outline-custom.png" alt="" width="50" /><label
          for="circleName"
          >Player name: </label
        ><input type="text" name="circleName" id="circleName" />
      </p>
      <br /><br />
      <p>What will you play with?</p>
      <br />

      <p>Who will play first?</p>
      <p>
        <span
          ><img class="whoFirst" src="close-custom.png" alt="" width="50"
        /></span>
        <span
          ><img
            class="whoFirst selected"
            src="circle-outline-custom.png"
            alt=""
            width="50"
        /></span>
      </p>
      <br />
      <br />
      <br />
      <p>
        <button type="button">Start</button>
        <br />
        <button type="button">Reset</button>
      </p>
    </aside>
    <div class="grid">
      <div data-id="1"></div>
      <div data-id="2"></div>
      <div data-id="3"></div>
      <div data-id="4"></div>
      <div data-id="5"></div>
      <div data-id="6"></div>
      <div data-id="7"></div>
      <div data-id="8"></div>
      <div data-id="9"></div>
    </div>
    <aside>
      <p style="font-size: 20px; font-weight: bold">Name wins</p>
      <br />
      <p>Score</p>
      <p>Name 0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Name 0</p>
    </aside>
    <!--<footer></footer>-->
  </body>
</html>
